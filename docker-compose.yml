version: '3'
services:

  backend:
    build: .
    ports:
      - "3010:3000"
    depends_on:
      - mongodb
    container_name: backend_nest_netology
    env_file:
      - ./.env
    volumes:
      - ./:/app
      - /app/node_modules

  mongodb:
    image: mongo
    container_name: my_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

volumes:
  mongodb_data:
    driver: local